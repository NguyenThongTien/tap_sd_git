<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài đầu tiên về thực chiến 30 ngày</title>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
     <div class="card">
        <div class="card__heart">
            <i class='bx bx-heart'></i>
        </div>
        <div class="card__cart">
            <i class='bx bx-cart-alt'></i>
        </div>
        <div class="card__img">
            <img src="https://anhdep123.com/wp-content/uploads/2021/01/anh-giay-adidas.jpg" alt="">
        </div>
        <div class="card__title">
            <p>Nike zoom KD 12</p>
        </div>
        <div class="card__price">
            <p>$99</p>
        </div>
        <div class="card__size">
            <h3>Size :</h3>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
        </div>
        <div class="card__color">
            <h3>Color :</h3>
            <span class="card__color__green"></span>
            <span class="card__color__red"></span>
            <span class="card__color__black"></span>
        </div>
        <div class="card__action">
            <button>Buy Now</button>
            <button>Add card</button>
        </div>
     </div>
</body>
</html>
